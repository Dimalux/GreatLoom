<main class="container">
    <section class="books-section">
        <h1 class="visually-hidden">Trending books</h1>

        <div class="section-container">
            <div class="layout">
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2 class="section-title">Books</h2>
                        <span class="count">Showing <span id="showing-count">24</span> of
                            <span id="total-count">100</span></span>
                    </div>

                    <ul class="categories" role="list">
                        <li>
                            <button class="category-btn active" data-category="all">
                                All categories
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="fiction">
                                Combined Print and E-book Fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="nonfiction">
                                Combined Print & E-book Nonfiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="hardcover">
                                Hardcover fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="paperback-fiction">
                                Paperback trade fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="paperback-nonfiction">
                                Paperback nonfiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="advice">
                                Advice, how-to & Miscellaneous
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="children">
                                Children's middle grade hardcover
                            </button>
                        </li>
                    </ul>
                </aside>

                <div class="main-content">
                    <ul class="book-list" id="book-list" role="list"></ul>

                    <div class="pagination">
                        <button class="show-more-btn" id="show-more-btn" type="button">
                            Show More
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div class="modal-overlay" id="modal-overlay" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal">
        <button class="modal-close" id="modal-close" aria-label="Close modal">
            &times;
        </button>
        <div class="modal-content" id="modal-content"></div>
    </div>
</div>
