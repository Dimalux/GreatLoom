<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books - Online Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <section class="books-section">
            <!-- Hidden main heading for accessibility -->
            <h1 class="visually-hidden">Trending books</h1>

            <div class="layout">
                <!-- Sidebar with filters -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2 class="section-title">Books</h2>
                        <span class="count">Showing <span id="showing-count">24</span> of
                            <span id="total-count">100</span></span>
                    </div>

                    <!-- Filter categories -->
                    <ul class="categories" role="list">
                        <li>
                            <button class="category-btn active" data-category="all">
                                All categories
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="fiction">
                                Combined Print and E-book Fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="nonfiction">
                                Combined Print & E-book Nonfiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="hardcover">
                                Hardcover fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="paperback-fiction">
                                Paperback trade fiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="paperback-nonfiction">
                                Paperback nonfiction
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="advice">
                                Advice, how-to & Miscellaneous
                            </button>
                        </li>
                        <li>
                            <button class="category-btn" data-category="children">
                                Children's middle grade hardcover
                            </button>
                        </li>
                    </ul>
                </aside>

                <!-- Main Content -->
                <div class="main-content">
                    <!-- Book List -->
                    <ul class="book-list" id="book-list" role="list">
                        <!-- Books will be dynamically inserted here -->
                    </ul>

                    <!-- Pagination -->
                    <div class="pagination">
                        <button class="show-more-btn" id="show-more-btn" type="button">
                            Show More
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Book Modal -->
    <div class="modal-overlay" id="modal-overlay" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal">
            <button class="modal-close" id="modal-close" aria-label="Close modal">
                &times;
            </button>
            <div class="modal-content" id="modal-content">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
