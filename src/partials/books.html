<section class="section">
    <h2 class="visually-hidden">Trending books</h2>
    <div class="header">
        <h3>Books</h3>
        <span class="book-count">Showing 0 of 0</span>
    </div>
    <div class="layout">
        <ul class="filters"></ul>
        <ul class="books-list"></ul>
    </div>
    <div class="pagination">
        <button id="show-more" type="button">Show More</button>
    </div>
</section>

<div id="book-modal" class="modal">
    <div class="modal-content">
        <button onclick="document.getElementById('book-modal').style.display='none'">Close</button>
        <div id="modal-details"></div>
    </div>
</div>
