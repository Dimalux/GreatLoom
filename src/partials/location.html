 <!-- location section -->
  <section class="location-section">
    <div class="location-content">
      <p class="location-label">Location</p>
      <h2 class="location-title">How to find us</h2>
      <p class="location-desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique.
      </p>
      <ul class="contact-list">
        <li>
          <span class="icon">
            <!-- email SVG -->
            <svg width="24" height="24"><use href="./img/icons.svg#email"></use></svg>
          </span>
          <span class="contact-label">Email</span>
          <a href="mailto:hello@booksy.com" class="contact-link">hello@booksy.com</a>
        </li>
        <li>
          <span class="icon">
            <!-- phone SVG -->
            <svg width="24" height="24"><use href="./img/icons.svg#phone"></use></svg>
          </span>
          <span class="contact-label">Phone</span>
          <a href="tel:+612413043012" class="contact-link">+61(241) 304-3012</a>
        </li>
        <li>
          <span class="icon">
            <!-- location SVG -->
            <svg width="24" height="24"><use href="./img/icons.svg#location"></use></svg>
          </span>
          <span class="contact-label">Office</span>
          <span class="contact-link">123 Books St, Sydney NSW 2000 AU</span>
        </li>
      </ul>
    </div>
    <!-- location map -->
    <div class="location-map">
      <iframe
        src="https://www.google.com/maps?q=123+Books+St,+Sydney+NSW+2000+AU&output=embed"
        width="100%"
        height="400"
        style="border:0; border-radius:8px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Bookshop Location"
      ></iframe>
    </div>
